name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version-file: 'go.mod'

    - name: Build
      run: go build ./...

    - name: Test
      run: go test -v ./...

    - name: Coverage
      run: go test -v -race -covermode=atomic -coverprofile=coverage.out

    - name: Upload coverage to Codacy
      run: |
        curl -Ls https://coverage.codacy.com/get.sh > codacy-coverage-reporter.sh
        chmod +x codacy-coverage-reporter.sh
        ./codacy-coverage-reporter.sh report --force-coverage-parser go -r coverage.out
      env:
        CODACY_PROJECT_TOKEN: ${{ vars.CODACY_PROJECT_TOKEN }}
